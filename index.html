<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img class="pattern-top "src="images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bottom "src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
  <div class="card">
    <div class="white-circle">
      <div><img  class="profil-img" src="images/image-victor.jpg" alt="image-victor">
      </div>
    </div>
    <div class="top-card">
    </div>

    <div class="middle-card">
      <div class="name-age">
        <h1>Victor Crest</h1>
        <h3>26</h3>
      </div>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="bottom-card">
      <div class="bottom-column">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="bottom-column">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="bottom-column">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Louis Jussiaume</a>.
  </div>
</body>


</html>
